tag: "文章"
list:
  list:
    content_file: "markdown/list.html"
    data_api: "goweb/api_v1_base_list_object"
    data_api_mesh:
      - 
        - 
          api_id: "goweb/api_v1_base_list_object"
          params:
            tag: "@_root.tag/@nil"
            _page: "@_root._page/1"
            _page_size: "@_root._page_size/20"
          as: "list_data"
        - 
          api_id: "goweb/api_v1_base_distinct_object"
          params:
            _field: "tag"
          as: "tag_list"
    type: "vue"
    default_params:
    extension:
      keys:
        - aaa
        - bbb
    title: "文章列表"
  create:
    content_file: "markdown/create.html"
    data_api: "goweb/api_v1_base_list_object"
    data_api_mesh:
      - 
        - 
          api_id: "goweb/api_v1_base_distinct_object"
          params:
            _field: "tag"
          as: "tag_list"
    type: "vue"
    title: "创建文档"
  edit:
    content_file: "markdown/edit.html"
    data_api_mesh:
      - 
        - 
          api_id: "goweb/api_v1_base_list_object"
          params:
            id: "@_root.id/0"
            _page: "@_root._page/1"
            _page_size: "@_root._page_size/20"
          as: "list_data"
        - 
          api_id: "goweb/api_v1_base_distinct_object"
          params:
            _field: "tag"
          as: "tag_list"
    type: "vue"
    title: "修改文档"

  detail:
    content_file: "markdown/detail1.html"
    data_api_mesh:
      - 
        - 
          api_id: "goweb/api_v1_base_query_object"
          params:
            id: "@_root.id/0"
          as: "list_data"
    type: "vue"
    title: "文档详情"
