<form class="form-horizontal">
    <div class="form-group">
        <label for="title" class="col-sm-1 control-label">标题</label>
        <div class="col-sm-5">
            <input type="text" class="form-control" id="title" placeholder="请输入标题" value={{data.object.title}}>
        </div>
    </div>
    <div class="form-group">
        <label for="title" class="col-sm-1 control-label">语言</label>
        <div class="col-sm-9">
            {% for lang in data.tags %}
            <label class="radio-inline">
                <input type="radio" name="tag-radio" value="{{lang.value}}" class="quick-tag" {% if (lang.value == data.object.tag)%} checked {% endif %}>{{lang.text}}
            </label>
            {% endfor %}
        </div>
    </div>
</form>
<div id="editor" style="margin-top: 20px;">
    <!-- Tips: Editor.md can auto append a `<textarea>` tag -->
    <textarea style="display:none;">{{data.object.content}}</textarea>
</div>
<div style="margin: 20px auto; text-align: center;">
    <button type="button" class="btn btn-primary" id="update-id">修改</button>
</div>
<input type="hidden" value="{{data.object.id|stringformat:" %.f"}}" id="id">
<input type="hidden" value="{{data.object.tag}}" id="tag">
<script text="text/javascript">
    $(document).ready(function () {
        var editor = editormd("editor", {
            width: "100%",
            height: '800px',
            watch: false,
            toolbar: false,
            codeFold: true,
            searchReplace: true,
            path: "//cdn.jsdelivr.net/npm/editor.md@1.5.0/lib/",
            mode : "{{data.object.tag}}"
        });
        $('.quick-tag').change(function () {
             $('#tag').val($(this).val())
            editor.setCodeMirrorOption("mode", $(this).val())
        })
        $('#update-id').click(function () {
            let data = { title: $('#title').val(), content: editor.getValue(), tag: $('#tag').val(), type: 'code', id : parseInt($('#id').val()) }
            $.ajax({
                method: 'post',
                url: '/api/object/update',
                contentType: 'application/json',
                data: JSON.stringify(data),
                success: function (result) {
                    if (result.code == 0) {
                        window.location.href = "/page/code/detail?id=" + parseInt($('#id').val())
                    }
                }
            })
        })

    })
</script>
