<form class="form-horizontal">
    <div class="form-group">
        <label for="title" class="col-sm-1 control-label">标题</label>
        <div class="col-sm-5">
            <input type="text" class="form-control" id="title" placeholder="请输入标题">
        </div>
    </div>
    <div class="form-group">
        <label for="title" class="col-sm-1 control-label">语言</label>
        <div class="col-sm-9">
            {% for lang in data.tags %}
            <label class="radio-inline">
                <input type="radio" name="tag" value="{{lang.value}}" class="quick-tag" {% if (lang.value == data.tag)%} checked {% endif %}>{{lang.text}}
            </label>
            {% endfor %}
        </div>
    </div>
</form>
<div id="editor" style="margin-top: 20px;">
    <!-- Tips: Editor.md can auto append a `<textarea>` tag -->
    <textarea style="display:none;"></textarea>
</div>

<div style="margin: 20px auto; text-align: center;">
    <button type="button" class="btn btn-primary" id="create-id">创建</button>
</div>
<input type="hidden" value="{{data.tag}}" id="tag">

<script text="text/javascript">
    $(document).ready(function () {
        var editor = editormd("editor", {
            width: "100%",
            height: '800px',
            watch            : false,
            toolbar          : false,
            codeFold         : true,
            searchReplace    : true,
            path: "//cdn.jsdelivr.net/npm/editor.md@1.5.0/lib/",
            mode : 'go'
        });

        $('.quick-tag').change(function () {
            $('#tag').val($(this).val())
            editor.setCodeMirrorOption("mode", $(this).val())
        })
        $('#create-id').click(function () {
            let data = { title: $('#title').val(), content: editor.getValue(), tag: $('#tag').val(), type: 'code' }
            $.ajax({
                method: 'post',
                url: '/api/object/update',
                contentType: 'application/json',
                data: JSON.stringify(data),
                success: function (result) {
                    if (result.code == 0) {
                        window.location.href = "/page/code/list"
                    }
                }
            })
        })

    })
</script>
