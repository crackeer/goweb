<div style="margin-bottom:20px; text-align: center;">
    <h3 class="text-danger"><strong>{{data.object.title}}</strong></h3>
</div>

{%if data.object.type =="markdown" || data.object.type == "diary" %}
<div class="panel panel-default">
    <div class="panel-body">
        <div id="markdown-view" style="margin-top: 20px;">
            <textarea style="display:none;">{{data.object.content}}</textarea>
        </div>
    </div>
</div>
<script text="text/javascript">
    $(document).ready(function () {
        editormd.markdownToHTML("markdown-view", {});
    })
</script>
{%endif%}

{%if data.object.type =="code" %}
<div id="editor" style="margin-top: 20px;">
    <textarea style="display:none;">{{data.object.content}}</textarea>
</div>
<script text="text/javascript">
    $(document).ready(function () {
        editormd.markdownToHTML("markdown-view", {});
        editormd("editor", {
            width: "100%",
            height: '800px',
            watch: false,
            toolbar: false,
            codeFold: true,
            searchReplace: true,
            readOnly: true,
            path: "//cdn.jsdelivr.net/npm/editor.md@1.5.0/lib/",
            mode: "{{data.object.tag}}"
        });
    })
</script>
{%endif%}
