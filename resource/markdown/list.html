<ol class="breadcrumb">
    <li><a href="/markdown/list">首页</a></li>
    <li><a href="/markdown/create">新建</a></li>
    <li><a href="/logout" style="color: red;">锁定</a></li>
</ol>
<div id="app"></div>
<template id="template">
    <div style="padding: 1px 0 20px;">
        标签：
        <label class="radio-inline" v-for="(item, i) in tag_list">
            <input type="radio" name="tag" value="{{item}}">{{item}}
        </label>
    </div>
    <table class="table table-striped  table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>标题</th>
            <th>标签</th>
            <th>创建时间</th>
            <th>更新时间</th>
        </tr>
        <tbody>
        <tr v-for="(item, i) in list_data.list">
            <td>{{item.id}}</td>
            <td><a href="javascript:;" @click="greet(item.title, item.content)">{{item.title}}</a></td>
            <td>{{item.tag}}</td>
            <td>{{item.create_time}}</td>
            <td>{{item.update_time}}</td>
        </tr>
    </table>

    <div style="text-align: center;">
        <div style="margin: 10px auto;">
        <button type="button" class="btn-sm btn btn-link"  v-if="list_data.page > 1">上一页</button>
            第{{list_data.page}}页 / 共{{list_data.total_page}}页
            <button type="button" class="btn-sm btn btn-link" @click="next" v-if="list_data.page < list_data.total_page">下一页</button>
            </div>
    </div>

    <div class="modal fade" id="share" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document" style="width: 80%;">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">{{title}}</h4>
                </div>
                <div class=" modal-body">
                    <div id="markdown-view">
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">确认</button>
                </div>
            </div>
        </div>
    </div>
</template>

<script text="text/javascript">
$(document).ready(function () {
    var vm = Vue.createApp({
        data() {
            let retData = __JS_DATA__.api_data
            retData['title'] = ''
            retData['content'] = ''
            return retData
        },
        template: '#template',
        mounted() {
            //this.getTag()
        },
        methods: {
            async getTag() {
                let result = await axios.get('/api/v1/base/distinct/object?_field_=tag')
                console.log(result)
                this.tags = result.data.data
            },
            async greet(title, content) {
                this.title = title                
                $('#share').modal({
                    keyboard:false,
                    backdrop : 'static',
                })
                $('#markdown-view').html('')
                editormd.markdownToHTML("markdown-view", {
                    "markdown" : content,
                });
                
            },
            next() {
            }
        }
    })
    vm.mount('#app')
})
</script>
